<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Product preview card component</title>
  <style>
    /* variables */
    :root {
    	--d-cyan: #3c8067;
    	--cream: #f2ebe3;
    	--v-d-blue: #1c232b;
    	--d-g-blue: #6c7289;
    	--white: #ffffff;
    }

    /* fonts */
    /* @font-face {
		  font-family: 'FAMILY_NAME';
		  font-stretch: PERCENTAGE_RANGE_LOW_TO_HIGH;  Note that font-stretch is a % of normal width 
		  font-style: NORMAL_OR_ITALIC;  See note below 
		  font-weight: NUMERIC_RANGE_LOW_TO_HIGH;
		  src: url(FONT_FILE_NAME.woff2) format('woff2');
		} */
    @font-face { font-family: 'Montserrat-500'; src: url('assets/fonts/Montserrat-Medium.ttf'); }
    @font-face { font-family: 'Montserrat-700'; src: url('assets/fonts/Montserrat-Bold.ttf'); }
    @font-face { font-family: 'Fraunces'; src: url('assets/fonts/Fraunces_9pt-Bold.ttf'); }

    /* reset */
    * {
    	margin: 0;
    	padding: 0;
    	box-sizing: border-box;
    	text-decoration: none;
    	font-family: 'Montserrat-500';
    	font-size: 14px;
    	color: var(--d-g-blue);
    }

    /* hide styles */
    @media screen and (min-width: 1px) { body { display: none; } }

		/* basic/mobile styles */
    @media screen and (min-width: 360px) { 
	    body {
	    	display: block;
	    	width: 100%;
	    	height: 100vh;
	    	background: var(--cream);
	    }
	    main {
	    	width: 100%;
	    	height: 100%;
	    	display: flex;
	    	justify-content: center;
	    	align-items: center;
	    }
	    .container { width: 320px; height: auto; }
	    img { width: 100%; border-radius: 10px 10px 0 0; }
	    section {
	    	background: var(--white);
	    	width: 100%;
	    	height: auto;
	    	padding: 24px;
	    	border-radius: 0 0 10px 10px;
	    }
	    article { margin-bottom: 24px; }
	    h1 { font-weight: normal; letter-spacing: 4px; }
	    h2 {
	    	margin: 12px 0;
	    	font-family: 'Fraunces';
	    	font-size: 30px;
	    	line-height: 1.0;
	    	color: var(--v-d-blue);
	    }
	    .price { margin-bottom: 16px; }
	    .new {
	    	margin-right: 12px;
	    	color: var(--d-cyan);
	    	font-family: 'Fraunces';
	    	font-size: 24px;
	    }
	    .old { text-decoration: line-through; }
	    button {
	    	width: 100%;
	    	height: auto;
	    	border: none;
	    	border-radius: 10px;
	    	padding: 12px;
	    	background: var(--d-cyan);
	    	color: var(--white);
	    	font-family: 'Montserrat-700';
	    	font-size: 14px;
	    }
	    .cart { width: auto; height: auto; margin-right: 12px; }
	    footer {
	    	position: fixed;
	    	bottom: 0;
	    	width: 100%;
	    	padding: 5px;
	    	background: var(--white);
	    	color: var(--d-g-blue);
	    	font-size: 11px;
	    	text-align: center;
	    }
	    footer a { font-family: 'Montserrat-700'; font-size: 11px; color: var(--d-cyan); }
	  }

    @media only screen and (min-width:769px) {
    	.container {
    		margin: auto;
    		width: 540px;
    		height: 400px;
    		display: flex;
    		justify-content: center;
    	}
      img { width: 270px; height: 100%; border-radius: 10px 0 0 10px; }
      section {
      	width: 270px;
      	height: 100%;
      	border-radius: 0 10px 10px 0;
      	padding: 24px;
      	display: flex;
      	flex-direction: column;
      	justify-content: space-between;
      }
      article {
      	width: 100%;
      	height: 60%;
      	display: flex;
      	flex-direction: column;
      	justify-content: space-between;     	
      }
	    h2 { margin: 24px 0; }
      button:hover { background: #18342a; cursor: pointer; }
	    footer, footer a { font-size: 14px; }
    }
	</style>
</head>

<body>
	<main>
		<div class="container">
		  <picture>
		    <source media="(min-width:769px)" srcset="./assets/images/image-product-desktop.jpg">
		    <img src="./assets/images/image-product-mobile.jpg" alt="Perfume Image">
		  </picture>

		  <section>
		  	<article>
			    <h1>PERFUME</h1>
			    <h2>Gabrielle Essence Eau De Parfum</h2>
			    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
		  	</article>

		  	<div class="c-t-a">
			    <p class="price">
			      <span class="new">$149.99</span> 
			      <span class="old">$169.99</span>
			    </p>

			    <button type="button">
			      <img src="./assets/images/icon-cart.svg" alt="Cart Icon" class="cart"> Add to Cart
			    </button>
		  	</div>
	  	</section>
	  </div>
	</main>
	
  <footer>
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abasifreke Jimmy</a>.
  </footer>
</body>
</html>
