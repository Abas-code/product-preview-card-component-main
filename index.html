<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Product preview card component</title>
  
  <style>
    *{margin:0; padding:0; box-sizing:border-box;}
    body{width:100vw; height:100vh; background:#f2ebe3; display:flex; justify-content:center; align-items:center;}
    .text{background:#fff; display:flex; flex-direction:column; justify-content:space-between;}
    h3,p,.span2,button{font-family:'Montserrat', sans-serif; font-size:14px;}
    h1,.span1{font-family:'Fraunces', serif; font-size:32px; font-weight:1000;}
    h3{font-weight:normal; letter-spacing:0.5vh;}
    h1{line-height:1;}
    .span1{vertical-align:middle; padding:0 2vh 0 0; color:#3c8067;}
    .span2{text-decoration-line:line-through;}
    button{width:100%; color:white; background:#3c8067; border-radius:10px; height:7.5vh; border:none;}
    .cart{width:14px; height:auto;}

    @media only screen and (max-width:768px){
      body{flex-direction:column;}
      img{width:90vw; height:auto; border-radius:10px 10px 0 0; margin:0;}
      .text{width:90vw; height:50vh; border-radius:0 0 10px 10px; padding:30px; margin:0;}
    }

    @media only screen and (min-width:769px){
      img{width:300px; height:450px; border-radius:10px 0 0 10px;}
      .text{width:300px; height:450px; border-radius:0 10px 10px 0; padding:5vh;}
      button:hover{background:#183329; cursor:pointer;}
    }
  </style>
</head>

<body>
  <picture>
    <source media="(max-width:768px)" srcset="./images/image-product-mobile.jpg">
    <source media="(min-width:769px)" srcset="./images/image-product-desktop.jpg">
    <img src="./images/image-product-desktop.jpg" alt="Perfume Image">
  </picture>

  <div class="text">
    <h3>PERFUME</h3>
    <h1>Gabrielle Essence Eau De Parfum</h1>
    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
    <p>
      <span class="span1">$149.99</span> 
      <span class="span2">$169.99</span>
    </p>
    <button type="button">
      <img src="./images/icon-cart.svg" alt="Cart Icon" class="cart"> Add to Cart
    </button>
  </div>
</body>
</html>
